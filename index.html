<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Testing Testing Testing</title>
</head>

<body>
    <div id="game">
        <ul class="list-group">
            <li class="list-group-item">
                <span id="wins">Wins: </span>
            </li>
            <li class="list-group-item">
                <p id="losses">Losses: </p>
            </li>
            <li class="list-group-item">
                <p id="guessLeft">Guesses Left: </p>
            </li>
            <li class="list-group-item">
                <p id="let">Your Guesses so far: </p>
            </li>
        </ul>
    </div>
    </div>
    <div class="col-md-3">
    </div>
    <script>
        // document.getElementById("rndletter").addEventListener("click", function () {
        //     var result = String.fromCharCode(Math.floor(Math.random() * (122 - 97)) + 97);
        //     document.getElementById("result").innerText = result;
        // });
        // document.write("computer guessed:- " + result);

        var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

        //Setting all to zero
        let wins = 0;
        let losses = 0;
        let guesses = 9;
        let guessesLeft = 9;
        let guessedLetters = [];
        var letterToGuess = null;

        //Lets the computer select a random letter from the available choices
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        document.write(computerGuess);
        //Allows the user 9 guesses
        // guesses = guesses || 9
        function updateGuessesLeft() {
            // Here we are grabbing the HTML element and setting it equal to the guessesLeft. (i.e. guessesLeft will get displayed in HTML)
            document.querySelector('#guessLeft').innerHTML = "Guesses left: " + guessesLeft;
        };

        function updateLetterToGuess() {
            this.letterToGuess = this.computerChoices[Math.floor(Math.random() * this.computerChoices.length)];
        };

        function updateGuessesSoFar() {
            // Here we take the guesses the user has tried -- then display it as letters separated by commas. 
            document.querySelector('#let').innerHTML = "Your Guesses so far: " + guessedLetters.join(', ');
        };
        // Function will be called when we reset everything
        var reset = function () {
            totalGuesses = 9;
            guessesLeft = 9;
            guessedLetters = [];
            updateLetterToGuess();
            updateGuessesLeft();
            updateGuessesSoFar();
        }

        updateLetterToGuess();
        updateGuessesLeft();

        //When key is released it becomes the users guess
        document.onkeyup = function (event) {
            var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
            var check = computerChoices.includes(userGuess);

            if (check === false) {
                alert("That was not a valid guess, try again?");
                return false;
            } else if (check === true) {
                //If the Users choice was an alphabet char then update guesses left and add users guess to the array of guessed letters
                guessesLeft--;
                guessedLetters.push(userGuess);
                updateGuessesLeft();
                updateGuessesSoFar();

                if (guessesLeft > 0) {
                    if (userGuess == letterToGuess) {
                        wins++;
                        document.querySelector('#wins').innerHTML = "Wins: " + wins;
                        userGuess = userGuess.toUpperCase();
                        alert("Yes, you are psychic! Mantis has chosen " + userGuess);
                        reset();
                    }
                } else if (guessesLeft == 0) {
                    // Then we will loss and we'll update the html to display the loss 
                    losses++;
                    document.querySelector('#losses').innerHTML = "Losses: " + losses;
                    alert("Sorry, you're not psychic, maybe try again?");
                    // Then we'll call the reset. 
                    reset();
                }
                return false;
            } else {
                alert("Oops, we have an error");
            }

        };
    </script>


    <button id="rndletter">Generate random letter</button>
    <div id="result"></div>

</body>

</html>
